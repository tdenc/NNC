<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>NicoNico NewFormat Checker</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="header">ニコニコ新仕様チェッカーÅ</div>
    <div class="container">
      <a href="#" class="button" onclick="openMovie(); return false;">ファイル選択</a>
      <table>
        <tbody>
          <tr>
            <th>項目</th>
            <th>値</th>
            <th>評価</th>
          </tr>
          <tr id="file_format">
            <td class="heading">ファイルフォーマット</td>
            <td class="value"></td>
            <td class="rating"></td>
          </tr>
          <tr id="file_size">
            <td class="heading">ファイル容量</td>
            <td class="value"></td>
            <td class="rating"></td>
          </tr>
          <tr id="file_duration">
            <td class="heading">動画時間</td>
            <td class="value"></td>
            <td class="rating"></td>
          </tr>
          <tr id="video_format">
            <td class="heading">映像フォーマット</td>
            <td class="value"></td>
            <td class="rating"></td>
          </tr>
          <tr id="video_resolution">
            <td class="heading">解像度</td>
            <td class="value"></td>
            <td class="rating"></td>
          </tr>
          <tr id="video_scantype">
            <td class="heading">スキャンタイプ</td>
            <td class="value"></td>
            <td class="rating"></td>
          </tr>
          <tr id="video_bitrate">
            <td class="heading">映像ビットレート</td>
            <td class="value"></td>
            <td class="rating"></td>
          </tr>
          <tr id="audio_format">
            <td class="heading">音声フォーマット</td>
            <td class="value"></td>
            <td class="rating"></td>
          </tr>
          <tr id="audio_bitrate">
            <td class="heading">音声ビットレート</td>
            <td class="value"></td>
            <td class="rating"></td>
          </tr>
          <tr id="audio_channel">
            <td class="heading">音声チャンネル数</td>
            <td class="value"></td>
            <td class="rating"></td>
          </tr>
          <tr id="audio_samplingrate">
            <td class="heading">音声サンプリングレート</td>
            <td class="value"></td>
            <td class="rating"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
